<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>Jquery Ajax Tutorial</h1>

    <h2>A Simple JavaScript Quiz</h2>
    <ol id="orders"></ol>

    <template id="order-template">
        <li class='top' id='user'>
        <h4 >{{question}}</h4>
        <input type='radio' id="r1" value="opt1" name='choice'>{{option1}}</input><br>
        <input type='radio' id="r2" value="opt2" name='choice'>{{option2}}</input><br>
        <input type='radio' id="r3" value="opt3" name='choice'>{{option3}}</input><br>
        <input type='radio' id="r4" value="opt4" name='choice'>{{option4}}</input><br>
        <p style="display:none" id="r5" value="opt5" >{{answer}}</p><br>
        <button data-id='{{id}}' class='remove'>DELETE</button>
        </li>
    </template>

    <button id="submit">Get Results</button>
    <div id="results"></div>
    <button class="logoutBtn">LOG OUT</button>

    <script src="src/jquery.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="forms.js"></script>
    <script src="question.js"></script>
    <script src="mustache.js"></script>
</body>
</html>
