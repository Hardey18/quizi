<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
       <a href="http://localhost:3000/"><img class="top-image" src="./img/logo-light.png" alt="welcome logo"></a>
    </header>
    <section>
        <div class="welcome1 welsign">
           <h2>User Sign Up</h2>
            <form>
                <input id="firstname" class="welcome2" type="text" placeholder="Firstname"/><br>
                <input id="lastname" class="welcome2" type="text" placeholder="Lastname"/><br>
                <input id="email" class="welcome2" type="email" placeholder="Email"/><br>
                <input id="password" class="welcome2" type="password" placeholder="Password"/><br>
                <input id="repeatpassword" class="welcome2" type="password" placeholder="Repeat Password"/><br>
                <button id="signUpBtn" type="submit" class="welcome3">SIGN UP</button>
                <p class="checkLogin"></p>
            </form>
            <p>Already have an account? <a class="already" href="http://localhost:3000/login.html">Log In</a></p>
            <div class="regMessage"></div>
        </div>
        <img class="background" src="./img/suzie.jpg" alt="background">
    </section>
    <script src="./src/jquery.js"></script>
    <script src="axios.min.js"></script>
    <script src="forms.js"></script>
</body>
</html>
